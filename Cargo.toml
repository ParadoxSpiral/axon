[package]
name = "axon"
version = "0.1.0"
authors = ["Jonathan Schleu√üer <paradoxspiral@riseup.net>"]

[dependencies]
chrono = "0.4"
crossbeam = "0.3"
futures = "0.1"
humansize = "1"
parking_lot = "0.5"
synapse-rpc = "0.1"
serde = "1"
serde_json = "1"
termion = "1"
tokio-core = "0.1"
websocket = "0.20"
unicode-segmentation = "1"
unicode-width = "0.1"
url = "1"

lazy_static = { version = "1", optional = true }
slog = { version = "2", optional = true, features = ["max_level_trace", "release_max_level_warn"] }
slog-term = { version = "2", optional = true }
slog-async = { version = "2", optional = true }

[features]
# Note that your server & pass will be in the debug log!
dbg = ["lazy_static", "slog", "slog-term", "slog-async", "parking_lot/deadlock_detection"]
